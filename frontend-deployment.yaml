apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: sufyanliaqat/my-frontend
        ports:
          containerPort: 80
        env:
        - name: VITE_API_BASE_URL
          value: http://backend-service:3000
        
